<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">
    <div class="card">
        <div class="card-body" id="headTitle">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
</head>

<body>
    

    <div class="flexrow">

        <div class="mb-3 colum left">
            <label for="formGroupExampleInput" class="form-label searchlabel">Search for a City:</label>
            <input type="text" class="form-control" id="cityInput" placeholder="Search">
            <ul id="cities">

            </ul>
          </div>
          

          <div class="searchbutton">
            <button type="submit" id="submitButton" class="btn btn-primary">Sign in</button>
          </div>

        <!-- <div class="column left">
            <h3>Search for a City:</h3>
            <input type="text">
        </div> -->

        <div class="column right">

            <div class="flexcurrentDay">


                <div class="card" style="width: 59rem;" id="currentDay">
                    <div class="card-body">
                        <h5 class="card-title">Seattle 12/19/2022</h5>
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                    </div>
                </div>

            </div>



            <div class="title">
                <h2>5-Day Forecast:</h2>
            </div>

            <div class="flex-container">

                <div class="card forecast" style="width: 8rem;" id="day1">

                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                    </div>
                </div>

                <div class="card forecast" style="width: 8rem;" id="day2">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                    </div>
                </div>

                <div class="card forecast text-white" style="width: 8rem;" id="day3">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                    </div>
                </div>

                <div class="card forecast" style="width: 8rem;" id="day4">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5> <img src="" alt="" class="image">
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                    </div>
                </div>

                <div class="card forecast text-white" style="width: 8rem;" id="day5">
                    <div class="card-body">
                        <h5 id="date-5"class="card-title">Card title</h5>
                        <img src="" alt="" class="image" id="image-5">
                        <p id ="temp-5" class="card-text">Temp:</p>
                        <p id="wind-5" class="card-text">Wind:</p>
                        <p id="humidity-5" class="card-text">Humidity:</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    src="https://code.jquery.com/jquery-3.6.4.js"
